<!-- Tells the browser what kind of document it's viewing-->
<!DOCTYPE html> 
<html>
	<!-- Things that affect the way the website appears-->
	<head>
		<!-- The name of the browser tab-->
		<title> Webpage Title </title>
		<!-- drops unto Css-->
		<style media="screen">
			/* This "selects" the p element, 
			and "declares" that the font-family 
			property has the "value" comic sans ms */
			p { 
				font-family: comic sans ms, impact;
			}
			
		</style>
	</head>
	<!-- everything that appears on the webpage-->
	<body>
		<!-- semantic tags show elements in the body-->
		<h1>This is a web page</h1>
		<p>This is a paragraph</p>
	</body>
</html>
